<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    

</head>

<body>
    <div id="header">
        <h1>Train Times</h1>
    </div>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Train Times</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>

            <tbody id="tableBody">


            </tbody>
        </table>

        <div id="form">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="train_name" type="text" class="validate">
                            <label for="train_name">Train Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="destination" type="text" class="validate">
                            <label for="destination">Destination</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="first_train_time" type="text" class="validate">
                            <label for="first_train_time">First Train Time</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="frequency" type="text" class="validate">
                            <label for="frequency">Frequency</label>
                        </div>
                    </div>

                </form>


                <button class="btn waves-effect waves-light" id="submit" name="action">Submit
                </button>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
